<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Knewave&family=Playwrite+VN:wght@100..400&display=swap" rel="stylesheet">

    <title>Yes or No</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

        body {
            font-family: "Chewy", serif;
            font-weight: 400;
            font-style: normal;
        }


        .image-container {
            text-align: center;
        }

        img {
            max-width: 300px;
            height: auto;
        }

        .text {
            margin-top: 20px;
            font-size: 1.5rem;
        }

        .button-container {
            margin-top: 30px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s, background-color 0.3s;
            font-family: "Chewy", serif;
            font-weight: 400;
            font-style: normal;
        }

        button#yes {
            background-color: #4CAF50;
            color: white;
        }

        button#yes:hover {
            background-color: #45a049;
        }

        button#no {
            background-color: #f44336;
            color: white;
            position: relative;
        }

        button#no:hover {
            animation: evade 0.5s;
        }

        @keyframes evade {
            0% { transform: translate(0, 0); }
            25% { transform: translate(50px, -20px); }
            50% { transform: translate(-50px, 20px); }
            75% { transform: translate(30px, -30px); }
            100% { transform: translate(0, 10px); }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="shrek.png">
        <div class="text">Baby, samahan mo ko sa pagtanda~ este, date tayo bukas?</div>
    </div>
    <div class="button-container">
        <button id="yes">Yes</button>
        <button id="no">No</button>
    </div>

    <script>
        document.getElementById("yes").addEventListener("click", function() {
            window.location.href = "details.html";
        });

        const noButton = document.getElementById("no");
        
        noButton.addEventListener("mouseover", function() {
            const randomX = Math.random() * window.innerWidth - noButton.offsetWidth;
            const randomY = Math.random() * window.innerHeight - noButton.offsetHeight;
            noButton.style.position = "absolute";
            noButton.style.left = `${Math.max(0, randomX)}px`;
            noButton.style.top = `${Math.max(0, randomY)}px`;
        });
    </script>
</body>
</html>
